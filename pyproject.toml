

[tool.hatch.envs.default]
dependencies = [
    "pandas>=1.3.0",
    "sdv>=1.0.0",
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "nbconvert",
    "jupyter",
    "jupyterlab"
]

[tool.hatch.envs.light]
skip-install = false
dependencies = [
    "pandas>=1.3.0",
    "pyyaml",
    "pytest>=7.0",
    "flake8>=4.0"
]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "online-retail-simulator"
version = "0.1.0"
description = "A lightweight Python package for simulating realistic retail data for experimentation and causal inference"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Eisenhauer IO"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pandas>=1.3.0",
    "pyyaml",
]


[project.optional-dependencies]
synthesizer = [
    "sdv>=1.0.0"
]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "nbconvert",
    "jupyter",
    "jupyterlab"
]
light = [
    "pandas>=1.3.0",
    "pyyaml",
    "flake8>=4.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["online_retail_simulator*"]

[tool.setuptools.package-data]
online_retail_simulator = ["config_defaults.yaml"]
