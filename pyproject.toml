[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "online-retail-simulator"
version = "0.1.0"
description = "Lightweight Python package for generating synthetic retail data"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Online Retail Simulator Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas>=1.3.0",
    "pyyaml",
]

[project.optional-dependencies]
synthesizer = [
    "sdv>=1.0.0",
]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "jupyter",
    "jupyterlab",
    "nbconvert",
]
light = []

[tool.setuptools.packages.find]
include = ["online_retail_simulator*"]

[tool.pytest.ini_options]
testpaths = ["online_retail_simulator/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
