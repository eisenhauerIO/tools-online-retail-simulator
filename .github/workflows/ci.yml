name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-light:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.12']
    
    name: Test light install (Python ${{ matrix.python-version }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: pip install hatch

      - name: Run tests in light environment
        run: hatch run light:pytest online_retail_simulator/tests -v
