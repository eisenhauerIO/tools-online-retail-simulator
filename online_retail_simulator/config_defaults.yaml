STORAGE:
  PATH: output/run

RULE:
  PRODUCTS:
    FUNCTION: simulate_products_rule_based
    PARAMS:
      num_products: 100
      seed: null
  METRICS:
    FUNCTION: simulate_metrics_rule_based
    PARAMS:
      date_start: "2024-01-01"
      date_end: "2024-01-31"
      sale_prob: 0.7
      seed: null
      granularity: "daily"
      impression_to_visit_rate: 0.15
      visit_to_cart_rate: 0.25
      cart_to_order_rate: 0.80

SYNTHESIZER:
